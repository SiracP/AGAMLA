<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Agamla'ya Giriş</title>
        <link href='resources/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
        <script src="https://kit.fontawesome.com/41f4fd74e6.js" crossorigin="anonymous"></script>
        
       <link href="http://fonts.googleapis.com/css?family=Nunito:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css"/>
       <link href='resources/css/agamla-sign.css' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            
        <div class="row">
            <div class="col-xl-6 col-md-12 login-left">
                <div class="container">

                    <div class="container">

                        <div class="row mx-5">
                            <a class="navbar-brand text-light mb-2 marka mx-5"
                               href="#">AGAMLA</a>
                        </div>
                        <div class="row mx-5 marka-aciklama">

                            <p class="mx-5 text-light marka-aciklama"> Hesabına giriş yap. Agalarını takip et ve gündemi
                                kaçırma, neler yaşandığını gör. Haydi, durma! Sen de Agamla'da aganla agala! </p>
                        </div>


                    </div>

                </div>


            </div>

            <div class="col-xl-6 col-md-12 login-right">

                <div class="">

                    <h:form>
                    <div class="d-flex flex-row-reverse margin10 ">
                        <div class="p-2">
                            
                            <h:commandLink value ="Giriş Yap" class ="main-button-selected" action ="login"/>
                           
                        </div>
                        <div class="p-2">
                            <h:commandLink value ="Hesabın mı yok?" class ="main-button-unselected" action ="signup"/>
                        </div>
                    </div>
                    </h:form>
                    <div class="container altPanel">
                        <h:form  id ="agalarForm" class="form-group">
                            <div class="inner-addon left-addon mx-5 textBox my-2 mb-3">
                                <h:commandLink id="userLogo" class ="changeColorA">
                                    <i class="far fa-envelope"></i>
                                </h:commandLink>
                                
                                
                                <h:inputText onclick="maviRenk();" validatorMessage="#{userBean.hataliMailFormatiGirisi()} hatalı giriş oldu." pt:required="required" value="#{userBean.email}" class="mailClass w-100" id="email" pt:placeholder="Email">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                </h:inputText>
                                
                            </div>

                            <div class="inner-addon left-addon mx-5 textBox my-2 mb-3">
                                <h:commandLink id="passwordLogo" class ="changeColorA">
                                    <i class="fas fa-key"></i>
                                </h:commandLink>
                                <h:inputSecret class="mailClass w-100" value="#{userBean.password}" id="password" pt:required="required" pt:placeholder="Şifre">
                                    
                                </h:inputSecret>
                                
                               
                            </div>
                            
                            <c:if test="#{userBean.active}">
                                 <div class="mx-5 alert alert-danger" id ="hata" role="alert">
                                     <div class="hata-msg">
                                        #{userBean.msg}
                                     </div>
                                        
                                </div>
                    </c:if>
                            <h:commandButton action ="#{userBean.girisKontrol}" value ="Giriş" class ="btn-grad m-auto"></h:commandButton>
                            
                            <div class="mx-auto" style="text-align:center;margin-top: 25px;">
                                <h:commandLink class="mail-button-unselected" style ="font-size:1.3rem;" value="Şifreni mi unuttun?"></h:commandLink>
                            </div>

                        </h:form>

                    </div>

                                
                </div>
            </div>
        </div>
    </div>
    </h:body>
</html>
